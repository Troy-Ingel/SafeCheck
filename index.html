<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>Disaster Help</title>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-cookies.min.js"></script>
	<script src="lib/angular-routes.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKWd6bBOs6KH10TcE5729ZTWeUdrIdyLI"></script>
	<style>
		#map {
			height: 100%;
		}
</style>
</head>
<body>
	<div ng-controller="homeController">
		<div class="row">
			<div style="height: 100vh;border-right:1px solid #BCBCBC;padding:0;margin:0" class="col-lg-8" id="mapContainer">
				<div class="text-center" ng-show="loading">
					<h1>Loading map...</h1>
				</div>
				<div id="map" ng-show="!loading"></div>
			</div>
			<div class="col-lg-4">
				<ul class="nav nav-tabs">
				  <li ng-class="{'active': getCurrentPage() == '/'}"><a href="#!/">Check-in</a></li>
				  <li ng-class="{'active': getCurrentPage() == '/shelters'}"><a href="#!shelters">Shelters</a></li>
				  <li ng-class="{'active': getCurrentPage() == '/directions'}"><a href="#!directions">Directions</a></li>
				</ul>

				<div ng-view></div>
			</div>

		</div>
	</div>

	<!-- Main Angular Module -->
	<script src="app/app.js"></script>
	<script src="app/app.config.js"></script>
	<script src="app/app.routes.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/homeController.js"></script>
	<script src="app/controllers/checkInController.js"></script>
	<script src="app/controllers/directionsController.js"></script>

	<!-- Services -->
	<script src="app/services/googleMapsFactory.js"></script>
	<script src="app/services/geolocationFactory.js"></script>
	<script src="app/services/checkInFactory.js"></script>
</body>
</html>
